<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box" id="calculator">

      <div class="screen">
        <input type="display" name="screen" value="0" disabled id="current">
      </div>

      <div class="buttons">
        <div class="numbers">
          <div class="button">
            <button class="num" value="1">1</button>
          </div>
          <div class="button">
            <button class="num" value="2">2</button>
          </div>
          <div class="button">
            <button class="num" value="3">3</button>
          </div>
          <div class="button">
            <button class="num" value="4">4</button>
          </div>
          <div class="button">
            <button class="num" value="5">5</button>
          </div>
          <div class="button">
            <button class="num" value="6">6</button>
          </div>
          <div class="button">
            <button class="num" value="7">7</button>
          </div>
          <div class="button">
            <button class="num" value="8">8</button>
          </div>
          <div class="button">
            <button class="num" value="9">9</button>
          </div>
          <div class="button">
            <button id="delete" class="delete" value="C">C</button>
          </div>
          <div class="button">
            <button class="num" value="0">0</button>
          </div>
          <div class="button">
            <button id="equal" class="equal" value="=">=</button>
          </div>
        </div>

        <div class="operators">
          <div class="button">
            <button id="plus" class="op" value="+">+</button>
          </div>
          <div class="button">
            <button id="minus" class="op" value="-">-</button>
          </div>
          <div class="button">
            <button id="multiply" class="op" value="*">*</button>
          </div>
          <div class="button">
            <button id="divide" class="op" value="/">/</button>
        </div>

      </div>
    </div>

  </div>

<script src="main.js"></script>
</body>
</html>
